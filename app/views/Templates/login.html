<div ng-controller="loginCtrl" class="container">
	<form class="form-control">
		<div class="modal-header">
			 <img width="140" height="80" src="NuvisoLogoBlue.png"></img>
		</div>
		<div class="form-group">
			<label for="username"> User Name </label>
			<input type="text" class="form-control" name="userName" placeholder="Enter Username" id="userName">
		
			<label for="password"> Password </label>
			<input type="password" class="form-control" name="password" placeholder="Enter Password" id="password">
		</div>
			<button type="button" class="btn btn-primary" ng-click="login()"> Login </button>
	</form>
</div>
